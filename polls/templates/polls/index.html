<h2>Question</h2>
{% if latest_question_list %}

<table border="1">
    <thead>
        <tr>
            <th>Question</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for question in latest_question_list %}
        <tr>
            <td>{{ question.question_text }}</td>
            <td><a href="{% url 'polls:detail' question.id %}">view</a></td>
            <td><a href="{% url 'polls:update' question.id %}">edit</a></td>
            <td><a href="{% url 'polls:delete' question.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No polls are available.</p>
{% endif %}
<a href="{% url 'polls:create' %}">New</a>
