dist: xenial
language: python
python:
  - '3.7.1'
services:
  - docker
cache:
  directories:
    - $HOME/.docker/images/
before_install:
  - make load-images
install:
  - cp .env.example .env
script:
  - docker-compose build app
  - docker-compose run app pylint myproject myapp
  - docker-compose run app pytest
before_cache:
  - make save-images
